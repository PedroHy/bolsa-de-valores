<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsa de valores</title>

    <link rel="stylesheet" href="/assets/style/style.css">
    <script src="/assets/script/script.js" defer></script>
</head>
<body>
    <nav>
        <input type="text" placeholder="Digite o nome da empresa: " list="stocksList">
        <datalist id="stocksList">
            <option value="MGLU3">MGLU3</option>
            <option value="AMER3">AMER3</option>
        </datalist>
    </nav>
    <main>
        <div class="bars-container">
            <div class="bar">
                <h2>Maiores altas:</h2>
                <ul id="list-high">
                    <template>
                        <li class="bar-card">
                            <span>ITSA4</span> <span>R$ 39,90</span> <span class="low-price">-39%</span>
                        </li>
                    </template>
                </ul>
            </div>
            <div class="bar">
                <h2>Maiores baixas:</h2>
                <ul id="list-low">
                    <template>
                        <li class="bar-card">
                            <span>ITSA4</span> <span>R$ 39,90</span> <span class="low-price">-39%</span>
                        </li>
                    </template>
                </ul>
            </div>
            <div class="bar">
                <h2>Mais negociadas:</h2>
                <ul id="list-top">
                    <li class="bar-card">
                        <span>ITSA4</span> <span>R$ 39,90</span> <span class="high-price">+39%</span>
                    </li>
                    <li class="bar-card">
                        <span>ITSA4</span> <span>R$ 39,90</span> <span class="high-price">+39%</span>
                    </li>
                    <li class="bar-card">
                        <span>ITSA4</span> <span>R$ 39,90</span> <span class="high-price">+39%</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="data-container">
            <div class="graphic">
                <canvas class="line-chart"></canvas>
                <!-- grafico canvas-->
            </div>
            <div class="data">
                <div class="data-header">
                    <h1>Nome da empresa</h1>
                    <span>+0,05%</span>
                    <span>R$00,00</span>
                </div>
                <div class="data-content">
                    <div><span>Fechamento do dia anterior: </span> <span>R$00,00</span></div>
                    <div><span>Abertura do dia: </span> <span>R$00,00</span></div>
                    <div><span>Máxima de hoje: </span> <span>R$00,00</span></div>
                    <div><span>Mínima de hoje: </span> <span>R$00,00</span></div>
                    <div><span>Fechamento: </span> <span>R$00,00</span></div>
                    <!-- Bom dia -->
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/script/chart.js"></script>
</body>
</html>
